<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="BMstyle.css">
</head>

<body>
    <div class="container">
        <div class="primary-bookmarks">
            <h2>Primary bookmarks</h2>
            <p><a target="_blank"atrabute href="https://isbergen.managebac.com/student"><img src="managebac.png" alt=""></a></p>
            <p><a target="_blank"atrabute href="https://www.amazon.in"><img src="amazon.png" alt=""></a></p>
            <p><a target="_blank"atrabute href="https://drive.google.com/drive/u/1/home"><img src=" drive.png"alt=""></a></p>
            <p><a target="_blank"atrabute href="https://www.youtube.com"><img src="youtube.png" alt=""></a></p>
            <p><a target="_blank"atrabute href="https://vscode.dev"><img src="image.png" alt="Vs code"></a></p>
        </div>

        <form role="search" id="form">
            <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
            <button>
                <svg viewBox="0 0 1024 1024"><path class="path1"
                        d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>
        </form>

        <div class="secondary-bookmarks">
            <h2>Secondary bookmarks</h2>
            <p><a href="https://stackoverflow.com"><img src="stackoverflow.png" alt=""></a></p>
            <p><a href="https://www.codewithharry.com"><img src="codewithharry.png" alt=""></a></p>
            <p><a href="https://chess.com"><img src="chess.png" alt=""></a></p>
            <p><a href="https://www.blooket.com/"><img src="download.png" alt=""></a></p>
            <p><a href="https://mail.google.com/mail/u/0/#inbox">kuy</a></p>
            <p><a href="microbit.org">khgv</a></p>
        </div>
    </div>

    <script>
        const f = document.getElementById('form');
        const q = document.getElementById('query');
        const google = 'https://www.google.com/search?q=site%3A+';
        const site = '';

        function submitted(event) {
            event.preventDefault();
            const url = google + site + '+' + q.value;
            const win = window.open(url, '_blank');
            win.focus();
        }

        f.addEventListener('submit', submitted);
    </script>
</body>

</html>
